<html>
<head>
    <title> DirectoryQL </title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/index.css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway:500,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" data-ytta-id="-">DirectoryQL</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-ytta-id="-" data-toggle="modal" data-target="#previousTablesModal">Manage Tables</a></li>
                    <li><a href="#" data-ytta-id="-" data-toggle="modal" data-target="#previousQueriesModal">Previous Queries</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="previousTablesModal" tabindex="-1" role="dialog" aria-labelledby="previousTablesModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row save-row">
                        <div class="alert alert-success">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Success!</strong> Table has been saved.
                        </div>

                        <div class="alert alert-warning">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Error!</strong> Something went wrong. Check your URL or Syntax.
                        </div>

                        <div class="save-data col-md-5">
                            <div class="input-group">
                                <!--<span id="location_span" class="input-group-addon">Dataset Location</span>-->
                                <input type="text" class="form-control" id="data_location">
                            </div>
                        </div>
                        <div class="save-data col-md-5">
                            <div class="input-group">
                                <!--<span id="name_span" class="input-group-addon">Table Name</span>-->
                                <input type="text" class="form-control" id="data_name">
                            </div>
                        </div>
                        <div class="save-data col-md-2">
                            <button id="saveTable" type="button" class="btn btn-default btn-md" onclick="saveTable()">
                                Save
                            </button>
                            </div
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="previous_tables"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="previousQueriesModal" tabindex="-1" role="dialog" aria-labelledby="previousTablesModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="previous_queries_table">
                                <thead>
                                    <tr>
                                        <th>Previous Query</th><th>Re-run</th>
                                    </tr>
                                </thead>
                                <tbody id="query_rows">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="title">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span id="query_span" class="input-group-addon">SQL&nbsp;&gt;&nbsp;</span>
                        <input type="text" class="form-control" id="query">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
